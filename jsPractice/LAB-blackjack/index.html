<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/blackJackGameStyles.css">
</head>

<body>
    <header class="title">
        BlackJack
    </header>

    <div class="row mt-3">
        <div id="buttonsDiv" class="col text-center">
            <button id="btnNewGame" class="btn btn-danger">New Game</button>
            <button id="btnNewCard" class="btn btn-primary">New Card</button>
            <button id="btnStop" class="btn btn-primary">Stop</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h3> Player 1 - <small>0</small></h3>
            <div id="player1-cards" class="row">
                <!-- <img class="card" src="./assets/cards/2C.png" alt="card"> -->
            </div>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h3> House - <small>0</small></h3>
            <div id="house-cards" class="row">
                <img class="card" src="./assets/cards/2C.png" alt="card">
            </div>
        </div>
    </div>
    <script src="./assets//js/undescore-min.js"></script>
    <script src="./assets/js/blackjack.js"></script>
</body>

</html>
